<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<meta name ="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="cat-container">
		<h1>Cats!!!!</h1>
		<ul id="cat-list">

		</ul>
		<section id="cat-display">
			<div class="admin hidden">
				<h3>Cat Admin</h3>
				<div><span>New name: </span><input type="text" name="cat-name" placeholder="New Name"></div>
				<div><span>New img: </span><input type="text" name="cat-img" placeholder="New Image"></div>
				<div><span>New counter: </span><input type="number" name="cat-counter" placeholder="Clicks"></div>
				<button id="btn-submit">Submit</button>
				<button id="btn-cancel">Cancel</button>
			</div>
		</section>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
